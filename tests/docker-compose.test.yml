version: '3.8'

services:
  # PostgreSQL database for testing (source)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # PostgreSQL database for restore verification (target)
  postgres_verify:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: verifyuser
      POSTGRES_PASSWORD: verifypass
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verifyuser -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_verify_data:/var/lib/postgresql/data

  # MinIO S3-compatible storage for testing
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data

  # MinIO client to create bucket
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/test-backups || true;
      mc anonymous set download myminio/test-backups;
      echo 'MinIO bucket created successfully';
      "

  # Backup service for testing
  backup:
    build:
      context: ../services/backup
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://testuser:testpass@postgres:5432/testdb
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: test-backups
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin123
      S3_REGION: us-east-1
      BACKUP_INTERVAL: 60
      BACKUP_RETENTION_DAYS: 1
      BACKUP_PREFIX: test-backups
      COMPRESSION_LEVEL: 6

  # Verify service for testing
  verify:
    build:
      context: ../services/verify
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      postgres_verify:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://verifyuser:verifypass@postgres_verify:5432/postgres
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: test-backups
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin123
      S3_REGION: us-east-1
      VERIFY_INTERVAL: 120
      BACKUP_PREFIX: test-backups
      VERIFY_LATEST: "true"

volumes:
  postgres_data:
  postgres_verify_data:
  minio_data:
